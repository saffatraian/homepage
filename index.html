<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body>
    <header></header>
    <main>
        <h1 class="text-primary open-sans h1">Welcome Raian</h1>
        <section class="searchbar">
        <form class="textarea" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search In Google...">
            <button style="margin: 60px 20px;" class="btn-primary" type="submit">Search</button>
        </form>
    </section>
    <section class="button-link">
    <a href="https://www.youtube.com" class="button-link"><img src="icon/youtube.png" alt="YouTube Logo"></a>
    <a href="https://github.com" class="button-link"><img src="icon/github.png" alt="YouTube Logo"></a>
    <a href="https://www.facebook.com" class="button-link"><img src="icon/facebook.png" alt="YouTube Logo"></a>
    <a href="https://www.instagram.com" class="button-link"><img src="icon/instagram.png" alt="YouTube Logo"></a>
    <a href="https://www.reddit.com" class="button-link"><img src="icon/reddit.png" alt="YouTube Logo"></a>
    <a href="https://www.twitch.com" class="button-link"><img src="icon/twitch.png" alt="YouTube Logo"></a>
    </section>
    </main>
    <footer></footer>
</body>
</html>
